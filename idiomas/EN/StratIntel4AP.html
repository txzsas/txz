<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4AP Intelligence Hub | 2025 Market Strategy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --4ap-red: #c50000;
            --4ap-black: #1a1a1a;
            --4ap-grey: #4b5563;
            --4ap-bg: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--4ap-bg);
            color: var(--4ap-black);
            margin: 0;
            overflow: hidden;
        }

        .header-border {
            border-bottom: 3px solid var(--4ap-red);
        }

        .nav-tab {
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--4ap-grey);
            border-bottom: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            color: var(--4ap-red);
            border-bottom-color: var(--4ap-red);
        }

        .card {
            background: white;
            border: 1px solid #e5e7eb;
            padding: 2rem;
            border-radius: 0;
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        .btn-spark {
            background-color: var(--4ap-red);
            color: white;
            padding: 8px 16px;
            font-weight: 800;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: opacity 0.2s;
        }

        .btn-spark:hover {
            opacity: 0.9;
        }

        /* AI Sidebar */
        .ai-sidebar {
            width: 400px;
            border-left: 1px solid #e5e7eb;
            background: #fdfdfd;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            z-index: 50;
        }

        .ai-sidebar.open {
            transform: translateX(0);
        }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--4ap-red);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Top Navigation -->
    <header class="header-border px-8 py-6 flex justify-between items-center bg-white z-40">
        <div class="flex items-center gap-8">
            <h1 class="text-4xl font-black tracking-tighter text-[#c50000]">4AP</h1>
            <div class="h-8 w-px bg-gray-200"></div>
            <div class="flex gap-2">
                <span class="text-xs font-bold uppercase tracking-widest text-gray-400">Strategic Intelligence Hub</span>
                <span class="text-xs font-black text-gray-800 uppercase">FY 2025</span>
            </div>
        </div>
        <div class="flex items-center gap-6">
            <button onclick="toggleAi()" class="text-xs font-black uppercase tracking-widest hover:text-[#c50000] transition">
                <i class="fa-solid fa-sparkles mr-2"></i> Strategy Assistant
            </button>
            <div class="w-10 h-10 bg-black text-white flex items-center justify-center font-bold">NY</div>
        </div>
    </header>

    <!-- Tab Selection -->
    <nav class="bg-white px-8 flex border-b border-gray-100">
        <div class="nav-tab active" onclick="switchTab('overview', this)">Executive Overview</div>
        <div class="nav-tab" onclick="switchTab('battleground', this)">Market Battleground</div>
        <div class="nav-tab" onclick="switchTab('digital', this)">Digital Acquisition</div>
        <div class="nav-tab" onclick="switchTab('narrative', this)">The Verdict</div>
    </nav>

    <!-- Main Content Area -->
    <main id="mainContent" class="flex-grow overflow-y-auto p-8 bg-gray-50/30">
        <!-- Content will be injected here -->
    </main>

    <!-- Gemini AI Assistant Sidebar -->
    <aside id="aiSidebar" class="ai-sidebar shadow-2xl">
        <div class="p-6 bg-[#c50000] text-white flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-brain"></i>
                <span class="font-black uppercase tracking-tighter text-lg">Strategy Spark</span>
            </div>
            <button onclick="toggleAi()" class="text-white/70 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="aiResponse" class="p-8 flex-grow overflow-y-auto text-sm leading-relaxed text-gray-700">
            <p class="italic text-gray-400">Select an insight marker or use the 'Gen Summary' button to activate the NY Strategy Command.</p>
        </div>
        <div class="p-6 border-t bg-gray-50 text-center">
            <button onclick="askGemini('Generate an executive summary of 4AP status in the US market.')" class="w-full bg-black text-white py-3 font-bold text-xs uppercase tracking-widest hover:bg-[#c50000] transition">
                Gen Global Summary
            </button>
        </div>
    </aside>

    <script>
        let currentTab = 'overview';
        const apiKey = ""; // API Key handle

        // --- DATA SETS ---
        const marketShareData = {
            labels: ['1stDibs', 'Saatchi Art', 'Uncommon Goods', '4AP Opportunity'],
            values: [40, 25, 20, 15]
        };

        const triadData = {
            labels: ['New York', 'California', 'Florida'],
            incumbents: [85, 90, 70],
            fourAP: [15, 10, 30]
        };

        const battlegroundData = [
            { name: '1stDibs', breadth: 'Infinite', depth: 'High', aov: '$8,500', focus: 'Trust & Antiques' },
            { name: 'Saatchi Art', breadth: 'High', depth: 'Broad', aov: '$1,200', focus: 'SEO & Scale' },
            { name: 'Joopiter', breadth: 'Low', depth: 'Niche', aov: '$12,000', focus: 'Hype Drops' },
            { name: 'Uncommon Goods', breadth: 'Moderate', depth: 'Gifting', aov: '$145', focus: 'Storytelling' },
            { name: '4AP', breadth: 'Curated', depth: 'Identity', aov: '$2,200', focus: 'Heritage Luxury' },
        ];

        // --- UI CONTROLS ---
        function switchTab(tabId, el) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            currentTab = tabId;
            render();
        }

        function toggleAi() {
            document.getElementById('aiSidebar').classList.toggle('open');
        }

        function render() {
            const container = document.getElementById('mainContent');
            container.innerHTML = '';

            if (currentTab === 'overview') {
                container.innerHTML = `
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-2 space-y-8">
                            <div class="card border-l-8 border-[#c50000]">
                                <h3 class="text-xl font-black uppercase mb-4 tracking-tight">The "Power Triad" Concentration</h3>
                                <p class="text-sm text-gray-500 mb-6">Our 147 sales analysis reveals a massive concentration in NY, CA, and FL. Florida represents our highest organic penetration gap.</p>
                                <div class="h-[350px]"><canvas id="triadChart"></canvas></div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                ${['NY - Intellectual Status', 'FL - Heritage Social', 'CA - Aesthetic Calm'].map(t => `
                                    <div class="card p-6 bg-white border border-gray-100">
                                        <h4 class="font-black text-[#c50000] text-xs mb-2 uppercase">${t.split(' - ')[0]}</h4>
                                        <p class="text-xs font-bold mb-4">${t.split(' - ')[1]}</p>
                                        <button onclick="askGemini('Generate a copy for ${t}')" class="text-[10px] font-bold uppercase text-gray-400 hover:text-[#c50000]">Spark Strategy <i class="fa-solid fa-sparkles ml-1"></i></button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="space-y-8">
                            <div class="card">
                                <h3 class="text-xl font-black uppercase mb-4 tracking-tight">US Market Share</h3>
                                <div class="h-[300px]"><canvas id="shareChart"></canvas></div>
                                <div class="mt-6 p-4 bg-gray-50 text-[11px] leading-relaxed">
                                    <strong>Analyst Note:</strong> The 15% boutique opportunity is our playground. We don't compete with the 40% (1stDibs) on history, we compete on <strong>Identity</strong>.
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                initOverviewCharts();
            } else if (currentTab === 'battleground') {
                container.innerHTML = `
                    <div class="space-y-8 animate-in fade-in duration-500">
                        <h2 class="text-3xl font-black uppercase tracking-tighter">Market Battleground 2025</h2>
                        <div class="card overflow-hidden p-0">
                            <table class="w-full text-left">
                                <thead class="bg-gray-50 border-b">
                                    <tr>
                                        <th class="p-6 text-xs font-black uppercase text-gray-400">Competitor</th>
                                        <th class="p-6 text-xs font-black uppercase text-gray-400">SKU Breadth</th>
                                        <th class="p-6 text-xs font-black uppercase text-gray-400">SKU Depth</th>
                                        <th class="p-6 text-xs font-black uppercase text-gray-400">Avg Ticket</th>
                                        <th class="p-6 text-xs font-black uppercase text-gray-400">Core Strategy</th>
                                        <th class="p-6"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${battlegroundData.map(d => `
                                        <tr class="border-b hover:bg-gray-50/50 transition">
                                            <td class="p-6 font-bold ${d.name === '4AP' ? 'text-[#c50000]' : ''}">${d.name}</td>
                                            <td class="p-6 text-sm">${d.breadth}</td>
                                            <td class="p-6 text-sm">${d.depth}</td>
                                            <td class="p-6 font-black">${d.aov}</td>
                                            <td class="p-6 text-sm italic">${d.focus}</td>
                                            <td class="p-6"><button onclick="askGemini('Analyze ${d.name} vulnerability vs 4AP')" class="btn-spark">Spark ✨</button></td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div class="card bg-[#1a1a1a] text-white">
                                <h4 class="text-[#c50000] font-black uppercase mb-4">The SKU Paradox</h4>
                                <p class="text-sm leading-relaxed text-gray-300 italic">"1stDibs sells a warehouse; 4AP sells a legacy. Curation is the ultimate defense against market saturation."</p>
                            </div>
                            <div class="card border-2 border-dashed border-gray-200 flex flex-col justify-center items-center text-center">
                                <p class="text-xs font-bold uppercase text-gray-400 mb-2">Portfolio Insight</p>
                                <p class="text-sm font-bold">4AP high AOV (Avg. Ticket) is driven by the "Prestige On-Demand" model.</p>
                            </div>
                        </div>
                    </div>
                `;
            } else if (currentTab === 'digital') {
                container.innerHTML = `
                    <div class="max-w-4xl mx-auto space-y-8 animate-in slide-in-from-bottom duration-500">
                        <div class="card">
                            <h3 class="text-2xl font-black uppercase mb-8 text-[#c50000]">Digital Acquisition & Traffic Flow</h3>
                            <div class="h-[400px]"><canvas id="digitalChart"></canvas></div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="card">
                                <h4 class="font-black text-xs uppercase mb-2">The SEO Trap</h4>
                                <p class="text-xs text-gray-500">Competing with Saatchi on "Art for Sale" is a losing game. 4AP must own "Heritage Minimalist Decor".</p>
                            </div>
                            <div class="card">
                                <h4 class="font-black text-xs uppercase mb-2">The Social Edge</h4>
                                <p class="text-xs text-gray-500">Joopiter proves that scarcity drives traffic better than search. 4AP "Drops" are the key to CA/NY engagement.</p>
                            </div>
                        </div>
                    </div>
                `;
                initDigitalChart();
            } else if (currentTab === 'narrative') {
                container.innerHTML = `
                    <div class="max-w-3xl mx-auto py-12 space-y-12 animate-in fade-in duration-700">
                        <div class="text-center">
                            <h2 class="text-5xl font-black uppercase tracking-tighter mb-4">The <span class="text-[#c50000]">Verdict</span></h2>
                            <p class="text-xl font-light text-gray-400">NY Strategy Memo | Senior Analyst Counsel</p>
                        </div>
                        <div class="space-y-8 text-lg leading-relaxed text-gray-700">
                            <p class="italic border-l-4 border-[#c50000] pl-8">"Identity is the only currency that doesn't inflate. While others sell furniture, 4AP sells a cure for homesickness for the modern diaspora."</p>
                            <div class="space-y-6">
                                <div class="card hover:border-[#c50000] transition">
                                    <h4 class="font-black text-[#c50000] mb-2">1. FLORIDA IS THE CROWN JEWEL</h4>
                                    <p class="text-sm">Saturate the 'Westonzuela' and Boca enclaves. These aren't buyers; they are ambassadors. Hosting culture is our Trojan Horse.</p>
                                </div>
                                <div class="card hover:border-[#c50000] transition">
                                    <h4 class="font-black text-[#c50000] mb-2">2. THE PRESTIGE ON-DEMAND MODEL</h4>
                                    <p class="text-sm">Keep inventory low, desire high. The 'Made-to-Order' tag isn't a logistics constraint—it's an exclusivity feature.</p>
                                </div>
                                <div class="card hover:border-[#c50000] transition">
                                    <h4 class="font-black text-[#c50000] mb-2">3. NEW YORK AS THE EGO-MARKET</h4>
                                    <p class="text-sm">In NY, we sell the intellectual 'why'. The prints are the entry point; the porcelain is the legacy.</p>
                                </div>
                            </div>
                        </div>
                        <div class="text-center pt-8">
                             <p class="font-black text-xs uppercase tracking-[0.5em] text-gray-300">End of Briefing</p>
                             <p class="font-bold mt-2">D.D. | 2026</p>
                        </div>
                    </div>
                `;
            }
        }

        // --- CHART INITIALIZERS ---
        function initOverviewCharts() {
            const shareCtx = document.getElementById('shareChart').getContext('2d');
            new Chart(shareCtx, {
                type: 'doughnut',
                data: {
                    labels: marketShareData.labels,
                    datasets: [{
                        data: marketShareData.values,
                        backgroundColor: ['#1a1a1a', '#4b5563', '#9ca3af', '#c50000'],
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { font: { size: 10, weight: 'bold' }, padding: 20 } } } }
            });

            const triadCtx = document.getElementById('triadChart').getContext('2d');
            new Chart(triadCtx, {
                type: 'bar',
                data: {
                    labels: triadData.labels,
                    datasets: [
                        { label: 'Market Incumbents', data: triadData.incumbents, backgroundColor: '#1a1a1a' },
                        { label: '4AP Penetration %', data: triadData.fourAP, backgroundColor: '#c50000' }
                    ]
                },
                options: { 
                    maintainAspectRatio: false, 
                    scales: { y: { beginAtZero: true, max: 100, ticks: { callback: v => v + '%' } } },
                    plugins: { legend: { position: 'top', align: 'end' } }
                }
            });
        }

        function initDigitalChart() {
            const ctx = document.getElementById('digitalChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['1stDibs', 'Saatchi Art', 'Joopiter', '4AP Target'],
                    datasets: [
                        { label: 'Organic SEO', data: [70, 60, 10, 30], backgroundColor: '#1a1a1a' },
                        { label: 'Social Drop / Scarcity', data: [10, 15, 80, 50], backgroundColor: '#c50000' },
                        { label: 'Paid / Direct', data: [20, 25, 10, 20], backgroundColor: '#9ca3af' }
                    ]
                },
                options: {
                    indexAxis: 'y',
                    maintainAspectRatio: false,
                    scales: { x: { stacked: true }, y: { stacked: true } },
                    plugins: { legend: { position: 'bottom' } }
                }
            });
        }

        // --- GEMINI API INTEGRATION ---
        async function askGemini(prompt) {
            const aiSidebar = document.getElementById('aiSidebar');
            const responseArea = document.getElementById('aiResponse');
            
            if(!aiSidebar.classList.contains('open')) toggleAi();
            
            responseArea.innerHTML = '<div class="flex flex-col items-center justify-center h-48 gap-4"><div class="loader"></div><p class="text-[10px] font-black uppercase tracking-widest text-gray-400">Consulting NY HQ...</p></div>';
            
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: {
                    parts: [{ text: "You are a Senior Market Analyst and Strategist in Manhattan. Your style is Don Draper: sharp, persuasive, elite, and focused on high-end identity marketing. 4ArtPartners is your client. Use professional NY English. Be concise and authoritative." }]
                }
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Communication lost. Try again.";
                
                // Fancy formatting
                responseArea.innerHTML = `<div class="animate-in fade-in duration-700">
                    <p class="text-[#c50000] font-black text-xs uppercase mb-4 tracking-widest">Memo from NY Office</p>
                    <div class="prose prose-sm font-medium text-gray-700 leading-relaxed italic">
                        ${text.replace(/\n/g, '<br>')}
                    </div>
                </div>`;
            } catch (err) {
                responseArea.innerHTML = '<p class="text-red-600 font-bold">Strategic connection failed. Check your link.</p>';
            }
        }

        // Initial Boot
        window.onload = render;
    </script>
</body>
</html>
